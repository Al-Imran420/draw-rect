
<svg [attr.width]="width+50" [attr.height]="height+50">
    <g>
        <rect x="10" y="30" #box
            [attr.width]="width"
            [attr.height]="height"
            rx="4"
            fill="#ffffff"
            style="filter: drop-shadow(0px 0px 4px rgb(196, 196, 196))"
            (mousedown)="setStatus($event, 2)"
            (window:mouseup)="setStatus($event, 0)" />
            
            <rect [attr.x]="width-20" [attr.y]="height"
                width="20"
                height="20"
                fill="#333333"
                style="cursor: grab"
                (mousedown)="setStatus($event, 1)" />
    </g>
    <g width="100" height="30">
        <text x="10" y="15" fill="#333333" [textContent]="'Width :'+width+'px'+' -- '+'Height :'+height+'px'"></text>
    </g>
</svg>
